spring.application.name=demo
# Configure MongoDB connection
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bookstoredb

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging Configuration
# Set root logging level
#logging.level.root=INFO

# Set logging level for your application package
#logging.level.com.example.demo=INFO

# Set logging level for security components (to see DEBUG logs in JWTAuthFilter, JwtUtil, etc.)
#logging.level.com.example.demo.security=DEBUG

# Set logging level for service layer (to see DEBUG logs)
#logging.level.com.example.demo.service=DEBUG

# Optional: Set logging pattern to include more details
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
